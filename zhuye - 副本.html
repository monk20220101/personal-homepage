<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>YibinStudio</title>


	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	
	<script type="text/javascript" src="scrolloverflow.js"></script>

	<script type="text/javascript" src="jquery.fullPage.js"></script>
	<script type="text/javascript" src="examples.js"></script>
	

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
				menu: '#menu',
				afterLoad: function(anchorLink, index){

					//section 1
					if(index == 1){
						//moving the image
						$('#section0').find('img').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');

						$('#section0').find('p').first().fadeIn(1800, function(){
							$('#section0').find('p').last().fadeIn(1800);
						});;

					}
					
					//section 2
					if(index == 2){
						//moving the image
						$('#section1').find('img').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');

						$('#section1').find('p').first().fadeIn(1800, function(){
							$('#section1').find('p').last().fadeIn(1800);
						});;

					}

					//section 3
					if(anchorLink == '3rdPage'){
						//moving the image
						$('#section2').find('.intro').delay(500).animate({
							left: '0%'
						}, 1500, 'easeOutExpo');
					}
				}
			});

		});
	</script>

	<style>
		#section0 img{
			left: 130%;
			position:relative;
		}
		#section0 p{
			display:none;
		}
		#section1 img{
			left: 130%;
			position:relative;
		}
		#section1 p{
			display:none;
		}
		#section2 .intro{
			left: -130%;
			position:relative;
		}
		#footer-content {
			text-align:center;
			height:65px;
			line-height:65px;
		}
		.AClass{color:#FFFFFF;font-size:20px;}
	</style>

</head>
<body>


<div id="fullpage">
	<div class="section" id="section0">
		<div class="intro">
			<img src="imgs/1.png" alt="Cool" />
			<h1>YibinStudio</h1>
			<p>Welcome to yibinstudio.com</p>
		</div>
	</div>
	<div class="section " id="section1">
		<div class="intro">
			<h1>Follow me</h1>
			<img src="imgs/wx_icon.png" alt="Cool" height="50" width="50"/>
			<p>yibinstudio</p>
			<img src="imgs/weixin.jpg" alt="fullPage" />
		</div>
	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1>Cool uh?</h1>
			<p>The site is being developped.To be continued.</p>
		</div>
		<div class="footer" id="footer-content" style="background-color:#000000; width:100%; height:100px; position:absolute; bottom:0px">
			<p style="color:#FFFFFF;font-size:20px" >©&nbsp;2016&nbsp;yibinstudio.com&nbsp;<a class="AClass" href="http://www.miitbeian.gov.cn/">沪ICP备16042645号</a></p>
		</div>
	</div>
</div>


</body>
</html>
